<h2>Dashboard</h2>

<div class="dashboard">

   <h4>Welcome, {{ userName() }}</h4>
   <p class="role">Role: {{ role() }}</p>

   <!-- KPI Cards -->
   <div class="cards">
      @for (stat of stats; track stat.title) {
      <div class="card">
         <h5>{{ stat.title }}</h5>
         <p class="value">{{ stat.value }}</p>
      </div>
      }
   </div>

   <!-- Activity Section -->
   <div class="activity">
      <h5>Recent Activity</h5>
      <ul>
         <li>✔ User logged in</li>
         <li>✔ Dashboard accessed</li>
         <li>✔ Auth token validated</li>
      </ul>
   </div>

</div>
