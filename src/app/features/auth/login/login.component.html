<section class="text-center">

  <div class="p-5 bg-image" style="
        background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
        height: 300px;
        background-size: cover;
        background-position: center;
        "></div>


  <div class="card mx-4 mx-md-5 shadow-5-strong bg-body-tertiary" style="
        margin-top: -100px;
        backdrop-filter: blur(30px);
        ">
    <div class="card-body py-5 px-md-5">

      <div class="row d-flex justify-content-center">
        <div class="col-md-4">
          <h2 class="fw-bold mb-5">Sign In</h2>
          <form (ngSubmit)="login()">

            <div class="mb-4">
              <input type="text" class="form-control" [value]="username()"
                (input)="onUsernameChange($any($event.target).value)" placeholder="First Name" />
            </div>

            <div class="mb-4 dropdown">
              <select class="form-select dropdown-toggle" [value]="role()" (change)="onRoleChange($any($event.target).value)">
                <option class="dropdown-item" value="" disabled>Select Role</option>
                <option class="dropdown-item" value="USER">User</option>
                <option value="ADMIN">Admin</option>
                <option value="MANAGER">Manager</option>
                <option value="GUEST">Guest</option>
              </select>
            </div>

            <button type="submit" class="btn btn-dark btn-block mb-3">
              Sign in
            </button>

          </form>
        </div>
      </div>
    </div>
  </div>
</section>
